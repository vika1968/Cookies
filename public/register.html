<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Lesson 41</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"
        integrity="sha512-xIPqqrfvUAc/Cspuj7Bq0UtHNo/5qkdyngx6Vwt+tmbvTLDszzXM0G6c91LXmGrRx8KEPulT+AfOOez+TeVylg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="registerDiv">
        <h1>REGISTER</h1>
        <br>
        <form class="frmRegister" onsubmit="handleRegister(event)">
            <input type="text" class="clsFirstNameRegister" id="idFirstNameRegister" placeholder="enter first name ..."
                required>
            <br> <br>
            <input type="text" class="clsLastNameRegister" id="idLastNameRegister" placeholder="enter last name ..."
                required>
            <br> <br>
            <input type="email" class="clsEmailRegister" id="idEmailRegister" placeholder="enter email here ..."
                required>
            <br> <br>
            <input type="password" autocomplete="current-password" class="clsPasswordRegister" id="idPasswordRegister"
                placeholder="enter password here ...">
            <i class="far fa-eye" id="togglePasswordRegister" style="margin-left: -30px; cursor: pointer;"
                onclick="showPassword(event)"> </i>
            <br> <br>
            <input type="submit" class="btnRegister" name="register" value="Register">
            <a href="./login.html">Login</a>
            <a href="" onclick="getUserFromCookie()">Home/Remove/Update user</a>
        </form>
    </div>

</body>
<script src="./dist/app.js"></script>

</html>
